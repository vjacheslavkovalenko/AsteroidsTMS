[versions]
android-gradlePlugin = "8.6.1"
agp = "8.7.2"
kotlin = "1.9.24"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
material = "1.12.0"
activity = "1.9.3"
constraintlayout = "2.2.0"
lottie = "6.6.0"
navigation = "2.8.4"
# DI
dagger = "2.52"
javax-inject = "1"
lifecycle = "2.8.7"
# Annotations procesing
ksp = "2.0.21-1.0.27"
# Firebase Services
# https://firebase.google.com/support/release-notes/android
firebase-crashlytics-gradle = "3.0.2"
gms-googleServices = "4.4.2"
# Multithreading
kotlinx-coroutines = "1.9.0-RC.2"
reactivex-rxjava2 = "2.2.21"
